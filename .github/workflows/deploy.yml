name: deploy

on:
  workflow_call:
    inputs:
      STAGE:
        required: true
        type: string
      AWS_API_URI:
        required: true
        type: string
      GOOGLE_BOOK_API_URL:
        required: true
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      COUCH_DB_URL:
        required: true
      CONTACT_TO_ADDRESS:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.4
        with:
          node-version: "14"
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - uses: actions/checkout@v2
      - name: Prepare build environment
        run: |
          touch .env
          echo "CONTACT_TO_ADDRESS=${{secrets.CONTACT_TO_ADDRESS}}" >> .env
          echo "COUCH_DB_URL=${{secrets.COUCH_DB_URL}}" >> .env
          echo "AWS_API_URI=${{inputs.AWS_API_URI}}" >> .env
          echo "GOOGLE_BOOK_API_URL=${{inputs.GOOGLE_BOOK_API_URL}}" >> .env
          echo "OFFLINE=false" >> .env
      - name: Deploy
        run: sls deploy --stage ${{ inputs.STAGE }}
