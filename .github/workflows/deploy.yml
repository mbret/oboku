name: Build, test and deploy

on:
  push:
    branches: [develop, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.build-status.outputs.status }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install
        run: |
          npm ci

      - name: Check
        run: |
          npm ci
          npm run lint
          npm run test

      - name: Build
        run: |
          npm run build

      - name: Get branch name
        id: branch-name
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Save build status
        id: build-status
        run: echo "status=success" >> $GITHUB_OUTPUT

  deploy-to-dev:
    needs: build-and-test
    if: github.ref == 'refs/heads/develop' && needs.build-and-test.outputs.status == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Noop
        run: echo "Noop"

  deploy-api-prod:
    needs: build-and-test
    if: github.ref == 'refs/heads/master' && needs.build-and-test.outputs.status == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push API
        uses: docker/build-push-action@v6
        with:
          context: ./
          target: api
          push: true
          tags: mbret/oboku-api:latest

  bump-web-version:
    name: 'Bump Version'
    needs: [build-and-test]
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - name: 'cat package.json'
        run: cat ./package.json
      - name: 'Automated Version Bump'
        id: version-bump
        uses: 'phips28/gh-action-bump-version@v10.1.1'
        with:
          tag-prefix: 'web-'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PACKAGEJSON_DIR: 'apps/web'
      - name: 'cat package.json'
        run: cat ./package.json
      - name: 'Output Step'
        env:
          NEW_TAG: ${{ steps.version-bump.outputs.newTag }}
        run: echo "new tag $NEW_TAG"

  deploy-vercel:
    name: 'Deploy vercel'
    needs: [bump-web-version]
    uses: ./.github/workflows/_deploy-web-vercel.yml
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
