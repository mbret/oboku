[couchdb]
single_node=true
max_document_size=4294967296 ; Set max document size to 4GB
uuid = 9a8cee7c614cd0d2874db7efba5e85cd

[chttpd]
bind_address=0.0.0.0
port=5984
require_valid_user=false ; Set to true in production

[httpd]
enable_cors=true

[cors]
origins=*
credentials=true
methods=GET, PUT, POST, HEAD, DELETE
headers=accept, authorization, content-type, origin, referer, x-csrf-token

[couch_httpd_auth]
timeout=3600 ; Session timeout in seconds
allow_persistent_cookies=true

[cluster]
n=1 ; Number of replicas

[query_servers]
javascript=/opt/couchdb/bin/couchjs /opt/couchdb/share/server/main.js

[log]
level=info
