mutation ADD_COLLECTION($id: ID!, $name: String!) {
  addCollection(id: $id, name: $name) {
    id
    name
  }
}

mutation EDIT_COLLECTION($id: ID!, $name: String) {
  editCollection(id: $id, name: $name) {
    id
    name
  }
}

mutation REMOVE_COLLECTION($id: ID!) {
  removeCollection(id: $id) {
    success
  }
}