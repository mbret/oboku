query QueryDataSourcesIds {
  dataSources {
    id
  }
}

query QueryDataSources {
  dataSources {
    id
    type
    data
    lastSyncedAt
  }
}

query QueryDataSourceId {
  dataSource {
    id
  }
}

query QuerySyncableDataSourceProperties {
  dataSources {
    id
    lastSyncedAt
  }
}

query QueryDataSourcesSyncState @noRetry {
  syncState {
    dataSources {
      id
      lastSyncedAt
    }
  }
}