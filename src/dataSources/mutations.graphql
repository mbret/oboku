mutation MutationAddDataSource($id: ID!, $type: DataSourceType!, $data: String!) @asyncQueue @blocking @noRetry {
  addDataSource(id: $id, type: $type, data: $data) {
    __typename
    id
    type
    data
    lastSyncedAt
  }
}

mutation MutationSyncDataSource($id: ID!) @asyncQueue @noRetry {
  syncDataSource(id: $id) {
    success
  }
}