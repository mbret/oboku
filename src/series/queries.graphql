query QuerySeriesIds {
  series {
    __typename
    id
  }
}

query GET_SERIES($foo: String) {
  series(foo: $foo) {
    __typename
    id
    name
    books {
      id
    }
  }
}

query QueryOneSeriesBookIds($id: ID!) {
  oneSeries(id: $id) {
    id
    books {
      id
    }
  }
}

query QUERY_ONE_SERIES_($id: ID!) {
  oneSeries(id: $id) {
    id
    name
    books {
      id
    }
  }
}