query SyncLibrary @noRetry {
  books { 
    ...BookDetails
    tags {
      id
    }
    links {
      id
    }
    series {
      id
    }
  }
  tags {
    id
    name
    isProtected
    books {
      id
    }
  }
  links {
    id
    resourceId
  }
  series {
    id
    name
    books {
      id
    }
  }
  dataSources {
    id
    type
    lastSyncedAt
    data
  }
}