query SyncLibrary @noRetry {
  books { 
    ...BookDetails
    tags {
      id
    }
    links {
      id
    }
    collections {
      id
    }
  }
  tags {
    id
    name
    isProtected
    books {
      id
    }
  }
  links {
    id
    resourceId
  }
  collections {
    id
    name
    books {
      id
    }
  }
  dataSources {
    id
    type
    lastSyncedAt
    data
  }
}

query QueryInitSyncState @client {
  syncState {
    __typename
  }
}

query QuerySyncHappening @client {
  syncState {
    happening
  }
}