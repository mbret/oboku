fragment BookDetails on Book {
  __typename
  id
  lastMetadataUpdatedAt
  title
  creator
  language
  date
  publisher
  subject
  downloadState @client
  downloadProgress @client
  readingStateCurrentBookmarkLocation
  readingStateCurrentBookmarkProgressUpdatedAt
  readingStateCurrentBookmarkProgressPercent
  readingStateCurrentState
  createdAt
}

fragment BookDetailsWithAssociations on Book {
  ...BookDetails
  tags {
    id
    name
    isProtected @client
  }
  links {
    id
    resourceId
  }
  collections {
    id
    name
  }
}

fragment BookAssociationIds on Book {
  tags {
    id
  }
  links {
    id
  }
  collections {
    id
  }
}