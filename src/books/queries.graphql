query QueryBookIds {
  books {
    id
  }
}

query QueryBooks($isProtected: Boolean) {
  books(isProtected: $isProtected) {
    ...BookDetailsWithAssociations
  }
}


query QueryBooksDownloadState {
  books {
    id
    downloadState
  }
}

query QueryBook($id: ID!) {
  book(id: $id) {
    ...BookDetailsWithAssociations
  }
}

query QueryBooksSyncState @noRetry { 
  syncState {
    books { 
      id 
      title 
      creator
      lastMetadataUpdatedAt
    } 
  } 
}

query QuerySyncTriggerBooksProperties { 
  books {
    id 
    lastMetadataUpdatedAt
  }
}

