overwrite: true
schema:
  - http://localhost:4000
  - ./local.schema.graphql
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - typescript-apollo-client-helpers
      # - typescript-react-apollo
      - typed-document-node
      # - "typescript-document-nodes"
      - "fragment-matcher"
  # config:
  #   withHooks: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
